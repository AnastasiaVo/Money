<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0078D7" />
    <link rel="preload" href="/lib/fontawesome/webfonts/fa-solid-900.woff2" crossorigin as="font" type="font/woff2">
    <link rel="preload" href="/lib/fontawesome/webfonts/fa-brands-400.woff2" crossorigin as="font" type="font/woff2">

    <title>Money</title>
    <base href="/" />
    <link href="/manifest.json" rel="manifest" />

    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/site.min.css" rel="stylesheet" />
    <link href="/lib/fontawesome/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <app></app>
    <div class="splash">
        <div class="container h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <img src="images/icon-w-192x192.png" width="120" title="Money by Neptuo" />
            </div>
        </div>
        <div class="app-title">
            Money by Neptuo
        </div>
    </div>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/popper.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/_framework/blazor.webassembly.js"></script>
    <script src="/js/site.min.js"></script>
    <script src="/service-worker.register.js"></script>
    <script>

        (function () {
            let _startY;
            let _maxY = 0;
            let container = document.body;

            container.addEventListener('touchstart', e => {
                _startY = e.touches[0].pageY;
            }, { passive: true });

            container.addEventListener('touchmove', e => {
                const y = e.touches[0].pageY;
                if (y > _maxY) {
                    _maxY = y;
                }
            }, { passive: true });

            container.addEventListener("touchend", () => {
                if (document.scrollingElement.scrollTop === 0 && _maxY > _startY && (_maxY - _startY) > 30) {
                    alert(1);
                }
            }, { passive: true });
        })();

    </script>
</body>
</html>
